version: '3.8'

services:
  # =============================================================================
  # n8n Orchestration Engine
  # =============================================================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: reforge-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      # Database Configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=public
      # n8n Configuration
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_RUNNERS_ENABLED=true
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Berlin}
      - TZ=${TIMEZONE:-Europe/Berlin}
      # Security - Allow command execution for Ghidra integration
      - N8N_SECURITY_AUDIT_LOGS_ENABLED=true
      # Binary data handling for large decompilation outputs
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_STORAGE_PATH=/files/binary_data
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
      - ../workers:/workers:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reforge-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # PostgreSQL - Provenance & State Management
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: reforge-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../db/postgres/provenance.sql:/docker-entrypoint-initdb.d/02-provenance.sql:ro
    networks:
      - reforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis - Worker Queue Management
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: reforge-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - reforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Reforge API - Unified HTTP Interface
  # =============================================================================
  api:
    build:
      context: ..
      dockerfile: app/Dockerfile
    container_name: reforge-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BUILDER_WORKSPACE=/tmp/reforge_builds
      - ARTIFACTS_PATH=/files/artifacts
    volumes:
      - ./local-files:/files
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reforge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Builder Worker - C Builds
  # =============================================================================
  builder-worker:
    build:
      context: ../workers/builder
      dockerfile: Dockerfile
    container_name: reforge-builder-worker
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BUILDER_WORKSPACE=/tmp/reforge_builds
      - ARTIFACTS_PATH=/files/artifacts
    volumes:
      - ./local-files:/files
      - builder_workspace:/tmp/reforge_builds
    depends_on:
      - redis
      - postgres
    networks:
      - reforge-network

  # =============================================================================
  # Inspector Box
  # =============================================================================
  inspector-box:
    image: ubuntu:22.04
    container_name: reforge-inspector-box
    command: sleep infinity
    networks:
      - reforge-network
    volumes:
      - ./local-files:/files

# =============================================================================
# Volumes & Networks
# =============================================================================
volumes:
  n8n_data:
    external: true 
  postgres_data:
    name: reforge_postgres_data
  redis_data:
    name: reforge_redis_data
  builder_workspace:
    name: reforge_builder_workspace

networks:
  reforge-network:
    name: reforge-network
    driver: bridge
